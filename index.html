<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Select</title>
</head>
<body>
  <h1 class="main-title">Select your technology</h1>
  <div class="container">
    <div class="wrap">

      <div class="select">
        <div class="select__input">
          <span> Some text</span>
          <i class="fa-solid fa-angles-down"></i>
        </div>
        <div class="select__dropdown">
          <ul class="select__list">
            <li class="select__item">React</li>
            <li class="select__item">Vue</li>
            <li class="select__item">Redux</li>
            <li class="select__item">Angular</li>
            <li class="select__item">Node.js</li>
            <li class="select__item">Vanilla JS</li>
          </ul>
        </div>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
